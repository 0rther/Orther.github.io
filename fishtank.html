<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FISH_TANK</title>

<style>
    body{background-image: url("subnautica-coral-reef-zone.jpg")}
    @keyframes move
    {
        0% { transform: translateX(0);}
        49% {transform: translatex(294px) scaleX(1);}
        50% { transform: translateX(300px) scalex(-1);}
        100% { transform: translateX(0) scalex(-1);}
    }
    .small { animation: move 3s infinite linear ; position: absolute;}
    .fish1 { top: 47px; left: 150px; animation-delay: 0.5s;}
    .fish2 { top: 132px; left: 256px; animation-delay: 1.3s}
    .fish3 { top: 272px; left: 373px; animation-delay: 2.1s}
    .fish4 { top: 89px; left: 501px; animation-delay: 0.7s} 
    .fish5 { top: 196px; left: 184px; animation-delay: 1.8s}
    .fish6 { top: 324px; left: 614px; animation-delay: 0.4s}
    .fish7 { top: 154px; left: 280px; animation-delay: 2.5s}
    .fish8 { top: 272px; left: 200px; animation-delay: 1s}
    .fish9 { top: 243px; left: 702px; animation-delay: 2.9s}
    .fish10 { top: 395px; left: 98px; animation-delay: 1.6s}

    .transparent-button
    {
        position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: transparent; border: none; cursor: pointer; z-index: 10;
    }
</style>

</head>
<body>
    <img class="fish1 small" src="kisspng-subnautica-below-zero-bony-fishes-vertebrate.png" width="300" height="150";>
    <img class="fish2 small" src="kisspng-subnautica-below-zero-bony-fishes-vertebrate.png" width="300" height="150";>
    <img class="fish3 small" src="kisspng-subnautica-below-zero-bony-fishes-vertebrate.png" width="300" height="150";>
    <img class="fish4 small" src="kisspng-subnautica-below-zero-bony-fishes-vertebrate.png" width="300" height="150";>
    <img class="fish5 small" src="kisspng-subnautica-below-zero-bony-fishes-vertebrate.png" width="300" height="150";>
    <img class="fish6 small" src="kisspng-subnautica-below-zero-bony-fishes-vertebrate.png" width="300" height="150";>
    <img class="fish7 small" src="kisspng-subnautica-below-zero-bony-fishes-vertebrate.png" width="300" height="150";>
    <img class="fish8 small" src="kisspng-subnautica-below-zero-bony-fishes-vertebrate.png" width="300" height="150";>
    <img class="fish9 small" src="kisspng-subnautica-below-zero-bony-fishes-vertebrate.png" width="300" height="150";>
    <img class="fish10 small" src="kisspng-subnautica-below-zero-bony-fishes-vertebrate.png" width="300" height="150";>

    <audio id="tank-sounds" src="water-bubbles-257594.mp3" autoplay loop></audio>
    <button class="transparent-button" onclick="playSound()" title="Click to hear sounds"></button>

    <script>
        function playSound()
        {
            const audio =
            document.getElementById('tank-sounds');
            audio.play().catch(error =>
            { console.error('Error playing sound:', error); });
        }
    </script>
</body>
</html>
